name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Node.js (if using any JavaScript tools)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

